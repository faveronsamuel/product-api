services:
  application-product:
    container_name: product-api
    image: product-api:latest
    networks:
      - shopping-network
    ports:
      - 8081:8081
    depends_on:
      - pgadmin-container;

  postgres-container:
    container_name: postgres-container
    image: postgres
    ports:
      - "5432:5432"
    networks:
      - shopping-network
    environment:
      POSTGRES_USERNAME: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "products-db"

  pgadmin-container:
    container_name: pgadmin-container
    image: dpage/pgadmin4
    ports:
      - "15432:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "811@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "postgres"
    depends_on:
      - postgres-container
    networks:
      - shopping-network

networks:
  shopping-network:
    driver: bridge